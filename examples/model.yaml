models:
  eos:
    prompt: '.+[#>]\s*$'
    comment: '! '

    connection:
      post_login:
        - "enable"
        - "terminal length 0"
      pre_logout: "exit"

    secrets:
      - pattern: '^(snmp-server community).*'
        replace: '$1 <configuration removed>'
      - pattern: '(secret \w+) (\S+).*'
        replace: '$1 <secret hidden>'
      - pattern: '(password \d+) (\S+).*'
        replace: '$1 <secret hidden>'
      - pattern: '^(enable (?:secret|password)).*'
        replace: '$1 <configuration removed>'
      - pattern: '^(service unsupported-transceiver).*'
        replace: '$1 <license key removed>'
      - pattern: '^(tacacs-server key \d+).*'
        replace: '$1 <configuration removed>'
      - pattern: '^(radius-server .+ key \d) \S+'
        replace: '$1 <radius secret hidden>'
      - pattern: '( {6}key) ([0-9a-fA-F]+ 7) ([0-9a-fA-F]+).*'
        replace: '$1 <secret hidden>'
      - pattern: '(localized|auth (md5|sha\d{0,3})|priv (des|aes\d{0,3})) \S+'
        replace: '$1 <secret hidden>'

    comments:
      - "show inventory | no-more"

    commands:
      - "show running-config | no-more | exclude ! Time:"
